<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mapyo</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A global map of countries and cities. Describes countries weather data population, language, currency, region , news, coronavirus data, movies, weather web cams, country flag and country borders."
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="vendors/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="vendors/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="vendors/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="vendors/leaflet/leaflet.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./source/src/L.Control.Sidebar.css"
    />
    <link rel="stylesheet" type="text/css" href="./source/css/style.css" />
  </head>
  <body class="preloader">
    <div id="sidebar">
      <button type="button" class="btn btn-light exitBtn">x</button>
      <select
        class="form-select mt-5"
        aria-label="Default select example"
        id="countryList"
      >
        <option class="option">Select country</option>
      </select>
      <div class="accordion" id="container">
        <!-- About -->
        <div class="accordion-item mt-2">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              About
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#container"
          >
            <div class="accordion-body">
              <p id="about">Please select country</p>
            </div>
          </div>
        </div>
        <!-- Weather -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Weather
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#container"
          >
            <div class="accordion-body">
              <p id="weather">Please select country</p>
            </div>
          </div>
        </div>
        <!-- News -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              News
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#container"
          >
            <div class="accordion-body">
              <p id="news">Please select country</p>
            </div>
          </div>
        </div>
        <!-- Movies/Shows -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFive">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFive"
              aria-expanded="false"
              aria-controls="collapseFive"
            >
              Movies/Shows
            </button>
          </h2>
          <div
            id="collapseFive"
            class="accordion-collapse collapse"
            aria-labelledby="headingFive"
            data-bs-parent="#container"
          >
            <div class="accordion-body">
              <p id="movies">Please select country</p>
            </div>
          </div>
        </div>
      </div>
    </div>
